<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>用户登录</title>
        <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>-->
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">用户登录</h3></div>
                                    <div class="card-body">
                                        <form id="user_login">
                                            <div class="form-group"><label class="small mb-1" for="inputUserName">用户名</label><input class="form-control py-4" id="inputUserName" type="text" name="username" placeholder="输入用户名" /></div>
                                            <div class="form-group"><label class="small mb-1" for="inputPassword">密码</label><input class="form-control py-4" id="inputPassword" type="password" name="password" placeholder="输入密码" /></div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">记住密码</label></div>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><a type="submit" class="btn btn-primary" onclick="login()" >登录</a></div>
                                        </form>
                                        <span id="show"></span>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="user_register.html">注册账户</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="vendor/jquery/jquery.slim.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </body>
<script>
    function login() {
        var form = new FormData(document.getElementById("user_login"));
        $("#show").html("");
        $.ajax({
            url: './login',
            type: "post",
            data: form,
            processData: false,
            contentType: false,
            async: false,
            success: function (data) {
                // window.location.href = "index.html";
                console.log(data.result)
                if (data.result === true)
                    window.location.href = "index.html";
                else
                    $("#show").html(data.msg);
                // let e = $("#show");
                // $("#show").html(data.result);
            },
            error: function (e) {
                alert("错误！！");
            }
        });
    }
</script>
</html>
